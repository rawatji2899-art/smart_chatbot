<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Smart Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline success popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease;
    }

    .popup-content h3 {
      color: #1abc9c;
      margin-bottom: 10px;
    }

    .popup-content p {
      color: #333;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .popup-content button {
      background: #1abc9c;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .popup-content button:hover {
      background: #16a085;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- ===== Navigation ===== -->
  <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="chatbot.html">Chatbot</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- ===== Contact Section ===== -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <textarea name="message" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- ===== Popup Message ===== -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>âœ… Thank You!</h3>
      <p>Thank you for your feedback. We will try to solve your query as early as possible.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer><p> Smart Chatbot Project </p></footer>

  <!-- ===== JavaScript for Confirmation Popup ===== -->
  <script>
    const form = document.getElementById('contactForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent page reload
      popup.style.display = 'flex'; // show confirmation message
      form.reset(); // clear form fields
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
